<ion-view title="Add New Formulation">

    <ion-nav-buttons side="left">
        <button class="button button-icon " ng-click="cancel()">
            Cancel
        </button>
    </ion-nav-buttons>

    <ion-content>

        <form name = "createFormulation" ng-submit="showConfirm(currentFormulation)">

            <ion-list list-inset>
                <!--The Formulation Name input form-->
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Formulation Name :</span>
                    <input name = "name" type="text" placeholder="Formulation A" ng-model="currentFormulation.name" required>
                     <p class="badge badge-assertive" ng-show="createFormulation.name.$error.required">
                        Required!</p>
                </label>
                <!---->

                <!-- The Formulation type input form -->
                <a class="item " ng-click="openModal(4)">
                    Formulation Type
                    <p class="padding-top">
                      {{currentFormulation.type}}
                    </p>
                </a>
                <!---->

                <!-- Add Excipient -->
                <a class="item" ui-sref="base.formulationContent.selectExcipient">
                  Select the excipient
                </a>
                <!---->

                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Create Formulation</button>
                </div>
            </ion-list>

        </form>


    </ion-content>

</ion-view>
