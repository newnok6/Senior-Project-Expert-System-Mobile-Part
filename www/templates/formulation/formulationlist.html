<ion-view title="All Formulation ">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-compose" ui-sref="base.formulationContent.addFormulation">
        </button>
    </ion-nav-buttons>
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper" id="search-input">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="searchFormulation">
        </label>
    </ion-header-bar>
    <ion-content>
        <ion-refresher on-refresh="doRefresh()">

        </ion-refresher>
        <div class="list list-inset">
            <ion-radio ng-repeat=" (key,value) in formulations | filter:searchFormulation" ng-click="setSelectedFormulation(value)">
                <div ng-show="formulations.length == 0">
                    There are no the substance in the database. Please create a new substance.
                </div>
                <div ng-show="formulations.length > 0">
                    <h2>Formulation Name : {{value.name}}</h2>
                </div>
            </ion-radio>
        </div>
    </ion-content>
</ion-view>
