
<ion-view title="Add New Substance">
<ion-content has-header="true" has-tabs="true" padding="true" scroll="true">

<div ng-controller="solubilityCtrl">
<form ng-submit="addSolubility(solubility)">

<ion-list>
  <label class="item item-input">
    <span class="input-label">Substance Name :</span>
    <input type="text" ng-model="solubility.type">
    
  </label>
   <label class="item item-input">
    <span class="input-label">Number :</span>
   
  </label>
  <label class="item item-input item-select">
    	<div class="input-label">
      		Water Solubility
    	</div>
      <select>
  				 	<option>PracticallyInsoluble</option>
  				  <option>VerySoluble</option>
            <option>SlightlySoluble</option>
            <option>SparinglySoluble</option>
            <option>Soluble</option>
            <option>VerySlightlySoluble</option>
            <option>FreelySoluble</option>
      </select>
     
  </label>
  </ion-list>
     <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Substance</button>
      </div>
  </form>
</div>
  </ion-content>
</ion-view>
