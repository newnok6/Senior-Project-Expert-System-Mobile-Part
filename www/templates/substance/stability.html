<ion-view title = "Add New Stability">
<ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios7-minus-outline" ng-click="data.showDelete = !data.showDelete; data.showReorder = false">
      </button>
    </ion-nav-buttons>
<ion-nav-buttons side="right">
     <button class="button button-icon icon ion-ios7-plus-outline"
          ng-click="openModal(2)">
        </button>
    </ion-nav-buttons>
    <ion-content>

      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
      
      <ion-list show-delete="data.showDelete">

        <ion-item ng-repeat="stability in currentStabilities track by $index" 
                  item="stability"
                  href="#/item/{{stability}}">
          	 {{stability}}
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="deleteStabilityInList(stability)">
          </ion-delete-button>
          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>

        </ion-item>
        <div class="padding" ng-show = "currentStabilities.length > 0">
            <button type="submit" ui-sref="base.substanceContent.addSubstance" class="button button-block button-positive">Finish</button>
        </div>
      </ion-list>

  <script id="stabilityModal.html" type="text/ng-template">
  <ion-modal-view>
  	<ion-header-bar class="bar bar-header bar-positive">
  	<h1 class="title">Craete the stability</h1>
  	<button class="button button-clear button-primary" ng-click="hideModal(2)">Cancel</button>
	</ion-header-bar>
		<ion-content class="padding">
			<div class="list">
 				<label class="item item-input">
  				<span class="input-label">Stability Name :</span>
  			<input ng-model="stability" type="text">
				</label>
		<button class="button button-full button-positive" ng-click="addStability(stability)">Create Stability</button>
			</div>
	</ion-content>
	</ion-modal-view>
</script>

    </ion-content>

</ion-view>
